<!DOCTYPE html>

    <meta charset="UTF-8" />

      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.js"></script>
  </head>
  <body>
    <!-- top navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">愛咪俱樂部</a>
      <div>
        <a href="/index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
            />
          </svg>
          首頁
        </a>
        &nbsp;
        <a href="/ecom/cart.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          購物車
        </a>
      </div>
    </nav>

    <!-- content -->

    <div class="container">
      <div class="p-1"></div>
      <button class="btn btn-outline-primary" onclick="history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </button>
      <div class="p-1"></div>
      <div class="card">
        <div class="card-img-top">
          <img src="/images/soymilk.jpeg" alt="" width="100%" />
        </div>
        <div class="card-header">愛咪豆漿</div>
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Ami香濃非基改免煮豆漿粉</h5>
            </div>
            <p class="mb-1">
              單包購買 $170/包<br />四包優惠 $160/包<br />超值八包 $150/包
            </p>
            <small class="text-muted">$170</small>
          </a>
        </div>
      </div>
    </div>

    <!-- bottom navbar -->
    <div class="container" id="vue-detail">
      <div class="p-5"></div>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="">
          <button class="btn btn-outline-primary" @click="onDecrease">
            -
          </button>
          &nbsp;<span>{{quantity}}</span>&nbsp;
          <button class="btn btn-outline-primary" @click="onIncrease">+</button>
        </div>
        <button class="btn btn-primary" @click="addToCart">加入購物車</button>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBnphKKummUXZMhTSBQLLYP1-xkHRb__00",
        authDomain: "trip-live.firebaseapp.com",
        projectId: "trip-live",
        storageBucket: "trip-live.appspot.com",
        messagingSenderId: "1062579942320",
        appId: "1:1062579942320:web:1a7dbb7adeae0671019c75",
        measurementId: "G-JFFPVXQD5C",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>

    <script>
      // initialize vue
      var vue_detail = new Vue({
        el: "#vue-detail",
        data: {
          quantity: 1,
        },
        methods: {
          onIncrease: function () {
            this.quantity += 1;
          },
          onDecrease: function () {
            if (this.quantity <= 1) {
              return;
            }
            this.quantity -= 1;
          },
          addToCart: function (event) {
            // write to session storage
            let prodId = 1001;
            let prodAmount = this.quantity;

            let order = {};
            order[prodId] = { prodId: prodId, prodAmount: prodAmount };
            window.localStorage.setItem("ami", JSON.stringify(order));

            // redirect
            window.location.href = "/ecom/list.html";
            return;
          },
        },
      });
    </script>
  </body>
</html>
