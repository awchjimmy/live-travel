<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>直播購物 | 愛咪俱樂部</title>
    <link
      rel="stylesheet"

      crossorigin="anonymous"

  </head>
  <body>
    <!-- top navbar -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">愛咪俱樂部</a>
      <div>
        <a href="/index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-house-door"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
            />
          </svg>
          首頁
        </a>
        &nbsp;
        <a href="/ecom/cart.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          購物車
        </a>
      </div>
    </nav>

    <!-- progress bar -->
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped bg-info"
        role="progressbar"
        style="width: 33%"
        aria-valuenow="15"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        1 目錄
      </div>
      <div
        class="progress-bar progress-bar-striped bg-warning"
        role="progressbar"
        style="width: 33%"
        aria-valuenow="30"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        2 購物車
      </div>
      <div
        class="progress-bar bg-secondary"
        role="progressbar"
        style="width: 33%"
        aria-valuenow="20"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        3 訂單成立
      </div>
    </div>

    <!-- content -->
    <div class="container" id="vue-cart">
      <div class="p-1"></div>
      <button class="btn btn-outline-primary" onclick="history.back()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
          />
        </svg>
      </button>
      <div class="p-1"></div>
      <div class="card">
        <div class="card-header">明細</div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action"
            v-for="p in order"
          >
            <div class="d-flex w-100 justify-content-between">
              <select
                name="prod-amount"
                id="prod-amount"
                class="custom-select-sm"
              >
                <option :value="p.prodAmount">{{p.prodAmount}}</option>
              </select>
              <h6 class="mb-1">{{p.prodName}}</h6>
              <span class="prod-sum">${{ p.prodTotal }}</span>
            </div>
          </a>
        </div>
      </div>

      <!-- total -->
      <div class="p-3"></div>
      <div class="card">
        <div class="card-header">總金額</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">小計</h6>
              <span class="prod-sum">${{orderTotal}}</span>
            </div>
            <div class="d-flex w-100 justify-content-between">
              <h6 class="mb-1">總金額</h6>
              <span class="prod-sum">${{orderTotal}}</span>
            </div>
          </a>
        </div>
      </div>

      <!-- shipping -->
      <div class="p-3"></div>
      <div class="card">
        <div class="card-header">基本資料</div>
        <div class="card-body">
          <form action="" id="vue-cart-form">
            <label for="order-name" class="mt-2"
              >訂購人（全名）<span style="color: red">*</span></label
            >
            <input type="text" id="order-name" class="form-control" required />

            <label for="order-phone" class="mt-2"
              >手機 <span style="color: red">*</span></label
            >
            <input type="text" id="order-phone" class="form-control" required />

            <label for="order-email" class="mt-2"
              >Email <span style="color: red">*</span></label
            >
            <input type="text" id="order-email" class="form-control" required />

            <label for="order-referer" class="mt-2">介紹人（選填）</label>
            <input type="text" id="order-referer" class="form-control" />

            <label for="order-shipping" class="mt-2"
              >自取地點 <span style="color: red">*</span></label
            >

            <div><input type="radio" name="shipping" id="nanqu" /> 南區</div>
            <div><input type="radio" name="shipping" id="beitun" /> 北屯</div>
            <div><input type="radio" name="shipping" id="caotun" /> 草屯</div>
            <div><input type="radio" name="shipping" id="yuchi" /> 魚池</div>
            <div>
              <input type="radio" name="shipping" id="other" /> 其他
              <input type="text" name="other-text" id="other-text" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- bottom navbar -->
    <div class="container" id="vue-cart-submit">
      <div class="p-5"></div>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <a
          href="/ecom/payment.html"
          class="btn btn-primary text-center"
          style="width: 100%"
        >
          送出訂單
        </a>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-analytics.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        authDomain: "trip-live.firebaseapp.com",
        projectId: "trip-live",
        storageBucket: "trip-live.appspot.com",
        messagingSenderId: "1062579942320",

        measurementId: "G-JFFPVXQD5C",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

    <script>
      // initialize vue
      var vue_cart = new Vue({
        el: "#vue-cart",
        data: {
          cartProdTotal: 0,
          order: [
            {
              prodId: 1001,
              prodName: "Ami香濃非基改免煮豆漿粉",
              prodAmount: 3,
              prodTotal: 510,
            },
          ],
          infoName: "",
          infoPhone: "",
          infoEmail: "",
          infoReferer: "",
          infoShipping: "",
        },
        methods: {
          getProdNameById: function (prodId) {
            let prodName = "";
            if (prodId == 1001) {
              prodName = "Ami香濃非基改免煮豆漿粉";
            }
            return prodName;
          },
          calcTempPrice: function (prodId, prodAmount) {
            if (prodId == 1001) {
              // 豆漿
              let price = 170;
              if (prodAmount >= 8) {
                price = 150;
              } else if (prodAmount >= 4) {
                price = 160;
              } else if (prodAmount >= 1) {
                price = 170;
              }
              return price * prodAmount;
            }
          },
          generateOrder: function (event) {
            // initialize order
            this.order = [];

            // read from localStorage, if nothing
            let amiString = window.localStorage.getItem("ami");
            if (amiString == null || amiString == "") {
              this.order = [];
              return;
            }

            // parse order list
            let ami = JSON.parse(amiString);
            let prodIds = Object.keys(ami);
            for (let prodId of prodIds) {
              let record = {};
              record["prodId"] = prodId;
              record["prodName"] = this.getProdNameById(prodId);
              record["prodAmount"] = ami[prodId].prodAmount;
              record["prodTotal"] = this.calcTempPrice(
                prodId,
                ami[prodId].prodAmount
              );
              this.order.push(record);
            }
          },
        },
        computed: {
          orderTotal: function () {
            let total = 0;
            for (let pp of this.order) {
              total += this.calcTempPrice(pp.prodId, pp.prodAmount);
            }
            return total;
          },
        },
        mounted() {
          this.generateOrder();
        },
      });
    </script>
  </body>
</html>
