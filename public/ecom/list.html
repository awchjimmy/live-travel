    <!-- content -->
    <div class="container">
      <div class="p-3"></div>
      <div class="card">

              <h5 class="mb-1">Ami香濃非基改免煮豆漿粉</h5>
            </div>
            <p class="mb-1">
              單包購買 $170/包<br />四包優惠 $160/包<br />超值八包 $150/包

      <div class="p-3"></div>
      <div class="card">
        <div class="card-header">香甜百香果</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">特級百香果</h5>
            </div>

            <small>$365</small>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">優良百香果</h5>
            </div>
            <p class="mb-1">$233/公斤 每袋一公斤</p>
            <small>$233</small>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">特級百香果（一箱）</h5>
            </div>
            <p class="mb-1">每箱六公斤</p>
            <small>$2081</small>
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">優良百香果（一箱）</h5>
            </div>
            <p class="mb-1">每箱六公斤</p>
            <small>$1329</small>

        </div>
      </div>
    </div>

    <!-- bottom navbar -->
    <div class="container" id="vue-list">
      <div class="p-5"></div>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <a
          href="/ecom/cart.html"
          class="btn btn-primary text-center"
          style="width: 100%"
          >({{cartProdCount}}) 查看購物車 ${{cartProdTotal}}</a
        >

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script

      // Import the functions you need from the SDKs you need

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

    <script>
      // initialize vue
      var vue_list = new Vue({
        el: "#vue-list",
        data: {
          cartProdCount: 0,
          cartProdTotal: 0,
        },
        methods: {
          calcTempPrice: function (prodId, prodAmount) {
            if (prodId == 1001) {
              // 豆漿
              let price = 170;
              if (prodAmount >= 8) {
                price = 150;
              } else if (prodAmount >= 4) {
                price = 160;
              } else if (prodAmount >= 1) {
                price = 170;
              }
              return price * prodAmount;
            }
          },
          setCartInfo: function (event) {
            let amiString = window.localStorage.getItem("ami");
            let ami = JSON.parse(amiString);

            let prodIds = Object.keys(ami);
            prodIds.forEach((prodId) => {
              let amiProduct = ami[prodId];
              this.cartProdCount += amiProduct.prodAmount;
              this.cartProdTotal += this.calcTempPrice(
                prodId,
                amiProduct.prodAmount
              );
            });
          },
        },
        mounted: function () {
          this.setCartInfo();
        },
      });
    </script>
  </body>
