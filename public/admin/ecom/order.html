<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>訂單管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div class="container">
      <h1># 訂單管理</h1>
    </div>

    <hr />

    <div class="container-fluid bd-layout">
      <!-- sidebar -->
      <div>
        <ul>
          <li>訂單管理</li>
          <li>商品管理</li>
          <li>客戶管理</li>
        </ul>
      </div>
      <!-- 訂單管理 -->
      <table class="table table-hover table-bordered" id="order-table">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>訂單日期</th>
            <th>姓名</th>
            <th>付款狀態</th>
            <th>出貨狀態</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dd in fetched_data">
            <td>{{dd.orderId}}</td>
            <td>{{dd.orderDate}}</td>
            <td>{{dd.orderName}}</td>
            <td>
              <span class="badge bg-danger" v-if="dd.paymentStatus === 0">未付款</span>
              <span class="badge bg-success" v-else="dd.paymentStatus === 1">已付款</span>
            </td>
            <td>
              <span class="badge bg-danger" v-if="dd.shippingStatus === 0">未出貨</span>
              <span class="badge bg-success" v-else="dd.shippingStatus === 1">已出貨</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      let order_table = new Vue({
        el: "#order-table",
        data: {
          fetched_data: [
            {
              orderId: "A10005",
              orderDate: "2022-08-25 11:03:03",
              orderName: "Jimmy",
              paymentStatus: 1,
              shippingStatus: 0,
            },
            {
              orderId: "A10004",
              orderDate: "2022-08-21 03:03:03",
              orderName: "Kevin",
              paymentStatus: 0,
              shippingStatus: 0,
            },
            {
              orderId: "A10003",
              orderDate: "2022-08-13 07:03:03",
              orderName: "Kevin",
              paymentStatus: 0,
              shippingStatus: 0,
            },
            {
              orderId: "A10002",
              orderDate: "2022-08-13 12:03:03",
              orderName: "Jimmy",
              paymentStatus: 1,
              shippingStatus: 1,
            },
            {
              orderId: "A10001",
              orderDate: "2022-08-11 11:03:03",
              orderName: "Jimmy",
              paymentStatus: 1,
              shippingStatus: 0,
            },
          ],
        },
      });
    </script>
  </body>
</html>
